<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MIRAGE Interface // V-0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="scanlines">
  <div class="header">ðŸ§  MIRAGE Interface v0.0.3-BETA // Common</div>
  <div class="chat-box" id="chat">
    <!-- messages will populate here -->
  </div>

  <div class="input-box">
    <input type="text" id="input" placeholder="Enter as 'username: message'..." />
    <button onclick="sendMsg()">Send</button>
  </div>

  <div class="divergence" onclick="glitchDivergence()">Divergence: [ !ERROR ]</div>

  <script>
    const chatBox = document.getElementById('chat');
    const input = document.getElementById('input');
    const divergence = document.querySelector('.divergence');
    let state = 0;

    function sendMsg() {
      const raw = input.value.trim();
      if (!raw.includes(':')) return alert('Use format: username: message');
      
      const splitIndex = raw.indexOf(':');
      const username = raw.slice(0, splitIndex).trim();
      const message = raw.slice(splitIndex + 1).trim();
      if (!username || !message) return;

      // frontend render
      const msg = document.createElement('div');
      msg.className = 'msg';
      msg.innerHTML = `<span class="msg-user">${username}:</span><span class="msg-text">${message}</span>`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = '';

      // POST to flask endpoint
      fetch('http://127.0.0.1:5000/send_message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, message })
      }).then(res => {
        if (!res.ok) console.error("flask yeeted the message");
      }).catch(err => {
        console.error("server not reachable:", err);
      });
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMsg();
    });

    function glitchDivergence() {
      const glitches = [
        "Divergence: 0.000000",
        "Divergence: â–ˆâ–ˆâ–ˆâ–ˆ",
        "Divergence: 1.130426",
        "Divergence: [404]",
        "Divergence: *** YOU CANNOT UNSEE ***"
      ];
      state = (state + 1) % glitches.length;
      divergence.textContent = glitches[state];
    }
  </script>
</body>
</html>
